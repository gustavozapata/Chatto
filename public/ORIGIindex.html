<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Chatter</title>
    <style>
      #name_p {
        display: inline-block;
      }
      #warning {
        visibility: hidden;
      }
      .jumbotron {
        background-color: #23253a;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Node.js: MongoDB, Express, Socket.io - Chat</h1>
        <p id="name_p" class="lead">1. Type your name:</p>
        <input id="name_input" type="text" />
        <p class="lead">
          2. Select which chat room you'd like to join
        </p>
        <p id="warning">⚠️Type your name before going to a chat room</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <ul class="list-group col">
          <a href="/family" class="list-group-item">Family</a>
          <a href="/friends" class="list-group-item">Friends</a>
          <a href="/work" class="list-group-item">Work</a>
        </ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("/tech");
      $("#name_input").val("");
      $(".list-group-item").on("click", e => {
        if ($("#name_input").val() <= 0) {
          e.preventDefault();
          $("#warning").css("visibility", "visible");
        } else {
          let user = $("#name_input").val();
          socket.emit("user", { user });
        }
      });

      $("#name_input").on("keydown", () => {
        $("#warning").css("visibility", "hidden");
      });
    </script>
  </body>
</html>
