<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Chatto - Family</title>
    <style>
      form {
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding-right: 50px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #button-addon1 {
        display: inline !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <ul id="messages"></ul>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <form action="">
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon1"
            >
              Send
            </button>

            <input
              id="m"
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="Message..."
              aria-label="Message..."
              aria-describedby="button-addon1"
            />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      //THIS IS THE CLIENT
      const room = "family";
      const user = "valeria";
      const socket = io("/tech"); //the client connects to the server
      $("form").submit(() => {
        let msg = $("#m").val();
        //when users clicks 'send' this is called
        socket.emit("message", { room, user, msg }); //which emits an event'message' with the value of the input text
        $("#m").val(""); //clear up the input
        return false;
      });

      socket.on("connect", () => {
        //emiting to everybody
        socket.emit("join", { room, user });
        socket.emit("loadchat", "desde load");
      });

      socket.on("login", msg => {
        $("#messages").append($("<li>").text(msg));
      });

      socket.on("message", data => {
        //this listens to an event called 'message'
        $("#messages").append($("<li>").text(`${data.user}: ${data.msg}`)); //pass the value and insert it into the <ul> as an <li>
      });
    </script>
  </body>
</html>
